            <h2 class="registrar">Registrate</h2>

            <legend>Mi cuenta:</legend>

            <label for="Telefono">Telefono</label>
            <input type="number" placeholder="Telefono" name="Telefono"></h2>
            <br>
            </fieldset>

                <br>
                <label for="comentario">Comentario:</label>
                <textarea name="comentario" id="" cols="30" rows="10" placeholder="Escriba algo aqui..."></textarea>

                <input type="date" name="Fecha" id="">

                <option value="23:30">23:30</option>

                </select>  
            </fieldset>
                <fieldset>

                    <input type="number" name="NroTarjeta" placeholder="Numero de Tarjeta">
                    <br>
                    <label for="Titular">Titular:</label>
                    <input type="text" name="Titular" placeholder="Titular">
                    <br>
                    <label for="Vencimiento">Vencimiento:</label>
                    <input type="month" name="Vencimiento" id="">
                    <br>
                    <label for="cvv">CVV</label>
                    <input type="Password" name="cvv" id="" maxlength="3" pattern="[0-9]" title="solo se permiten 3 numeros">
